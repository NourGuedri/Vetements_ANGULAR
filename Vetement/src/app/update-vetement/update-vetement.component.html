<div class="container">
    <div>
    <h2>Modifier un vetement</h2> 
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID</label>
            <input readonly type="text" [(ngModel)]="vetementCourant.id" name="id" class=
           "form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom</label>
            <input type="text"[(ngModel)]="vetementCourant.nom" name="nom" class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Description</label>
            <input type="text" [(ngModel)]="vetementCourant.description" name="description" class="formcontrol">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Taille</label>
                <input type="text" [(ngModel)]="vetementCourant.taille" name="taille" class="formcontrol">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <label >Couleur</label>
                    <input type="text" [(ngModel)]="vetementCourant.couleur" name="couleur" class="formcontrol">
                    </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label>Marque</label>
                <select class="form-control form-control-lg" name="marqueid" [(ngModel)]= "idMarqueModified">
                <option *ngFor="let m of marques" [value]="m.idMarque"> {{m.nomMarque}} </option>
                </select> 
                </div>
            <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Prix</label>
            <input type="number" [(ngModel)]="vetementCourant.prix" name="prix" class="formcontrol">
            </div>
            <div class="mt-2">
            <button type="submit" (click)="modifVetement()" class="btn btn-success">Modifer
            </button>
            </div>
            </form>
           </div>
